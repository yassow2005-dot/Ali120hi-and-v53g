    <style>
        body {
            margin: 0;
            padding: 0;
            /* خلفية متدرجة مستوحاة من ألوان صورتك */
            background: linear-gradient(180deg, #1a0b2e 0%, #000000 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .top-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-bottom: 3px solid #6b21a8; /* إطار بنفسجي يطابق السماء */
            box-shadow: 0 10px 30px rgba(107, 33, 168, 0.3);
        }

        .header-text {
            margin: 25px 0;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(168, 85, 247, 0.5);
        }

        .container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 60px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* تأثير اللمعان الفخم */
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            animation: shiny 4s infinite;
        }

        @keyframes shiny {
            0% { left: -60%; }
            15% { left: 120%; }
            100% { left: 120%; }
        }

        .btn i {
            position: absolute;
            right: 20px;
            font-size: 1.4rem;
        }

        /* تنسيق الألوان بناءً على الصورة */
        .instagram { background: linear-gradient(45deg, #833ab4, #fd1d1d, #5851db); } /* بنفسجي وأحمر */
        .tiktok { background: #000; border: 2px solid #6b21a8; box-shadow: 0 0 15px rgba(107, 33, 168, 0.5); }
        .discord { background-color: #5865F2; }

        .section-title {

            font-size: 0.9rem;

            text-align: center;
            border-bottom: 1px solid #333;
            line-height: 0.1em;
